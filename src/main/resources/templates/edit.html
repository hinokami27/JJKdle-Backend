<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Title</title>
    <style>
        #wrap{
            width: 1000px;
            height: 1200px;
            margin: 100px auto 0;
        }
    </style>
</head>
<body>
<div id="wrap">
    <form method="post" th:action="@{'/edit'}">
        <input type="hidden" name="id" th:value="(${jjkCh} !=null ? ${jjkCh.getId()} : '')">
        <div>name</div>
        <input class="form-control" type="text" name="name" th:value="(${jjkCh} !=null ? ${jjkCh.getName()} : '')"><br>
        <div>imgUrl</div>
        <input class="form-control" type="text" name="imgUrl" th:value="(${jjkCh} !=null ? ${jjkCh.getImgUrl()} : '')"><br>
        <div>gender</div>
        <input class="form-control" type="text" name="gender" th:value="(${jjkCh} !=null ? ${jjkCh.getGender()} : '')"><br>
        <div>affiliations</div>
        <input class="form-control" type="text" name="affiliations" th:value="${aff}"><br>
        <div>jujutsu</div>
        <input class="form-control" type="text" name="jujutsu" th:value="${jjt}"><br>
        <div>domain</div>
        <input class="form-control" type="text" name="domain" th:value="${dom}"><br>
        <div>energy</div>
        <input class="form-control" type="text" name="energy" th:value="${nrg}"><br>
        <div>grade</div>
        <input class="form-control" type="text" name="grade" th:value="(${jjkCh} !=null ? ${jjkCh.getGrade()} : '')"><br>
        <div>firstArc</div>
        <input class="form-control" type="text" name="firstArc" th:value="(${jjkCh} !=null ? ${jjkCh.getFirstArc()} : '')"><br>
        <button class="btn btn-primary btn-lg" type="submit">Edit</button>
    </form>
</div>
</body>
</html>
