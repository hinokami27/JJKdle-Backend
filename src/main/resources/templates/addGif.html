<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Add Gif</title>
    <style>
        #wrap{
            width: 1000px;
            height: 1200px;
            margin: 100px auto 0;
        }
    </style>
</head>
<body>
<div id="wrap">
    <form method="post" th:action="@{'/gif/addGif'}">
        <input type="hidden" name="id" th:value="(${gif} !=null ? ${gif.getId()} : '')">
        <div>Gif Url</div>
        <input class="form-control" type="text" name="gifUrl" th:value="(${gif} !=null ? ${gif.getGifUrl()} : '')"><br>
        <div>Character Name</div>
        <input class="form-control" type="text" name="characterName" th:value="(${gif} !=null ? ${gif.getCharacterName()} : '')"><br>
        <div>Ability</div>
        <input class="form-control" type="text" name="ability" th:value="(${gif} !=null ? ${gif.getAbility()} : '')"><br>
        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
