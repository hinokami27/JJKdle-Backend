<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>All Characters</title>
  <style>
  img{
    max-height: 150px;
    max-width: 150px;
  }
  ul{
    list-style-type: none;
    padding: 0px;
  }
  </style>
</head>
<body>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Character</th>
      <th scope="col">Gender</th>
      <th scope="col">Affiliation</th>
      <th scope="col">Jujutsu</th>
      <th scope="col">Domain</th>
      <th scope="col">Cursed Energy</th>
      <th scope="col">Grade</th>
      <th scope="col">First Arc</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="jjkchar : ${characters}">
      <td scope="row"><img th:src="${jjkchar.getImgUrl()}"></td>
      <td th:text="${jjkchar.getName()}"></td>
      <td th:text="${jjkchar.getGender()}"></td>
      <td>
        <ul th:each="aff : ${jjkchar.getAffiliations()}">
          <li th:text="${aff}"></li>
        </ul>
      </td>
      <td>
        <ul th:each="jjt : ${jjkchar.getJujutsu()}">
          <li th:text="${jjt}"></li>
        </ul>
      </td>
      <td>
        <ul th:each="dom : ${jjkchar.getDomain()}">
          <li th:text="${dom}"></li>
        </ul>
      </td>
      <td>
        <ul th:each="nrg : ${jjkchar.getEnergy()}">
          <li th:text="${nrg}"></li>
        </ul>
      </td>
      <td th:text="${jjkchar.getGrade()}"></td>
      <td th:text="${jjkchar.getFirstArc()}"></td>
      <td><a th:href="@{'/edit-form/{id}' (id=${jjkchar.getId()})}" class="btn btn-info">Edit</a></td>
    </tr>
  </tbody>
</table>
