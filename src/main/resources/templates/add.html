<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Add Character</title>
    <style>
        #wrap{
            width: 1000px;
            height: 1200px;
            margin: 100px auto 0;
        }
    </style>
</head>
<body>
<div id="wrap">
    <form method="post" th:action="@{'/'}">
        <div>name</div>
        <input class="form-control" type="text" name="name"><br>
        <div>imgUrl</div>
        <input class="form-control" type="text" name="imgUrl"><br>
        <div>gender</div>
        <input class="form-control" type="text" name="gender"><br>
        <div>affiliations</div>
        <input class="form-control" type="text" name="affiliations"><br>
        <div>jujutsu</div>
        <input class="form-control" type="text" name="jujutsu"><br>
        <div>domain</div>
        <input class="form-control" type="text" name="domain"><br>
        <div>energy</div>
        <input class="form-control" type="text" name="energy"><br>
        <div>grade</div>
        <input class="form-control" type="text" name="grade"><br>
        <div>firstArc</div>
        <input class="form-control" type="text" name="firstArc"><br>
        <button class="btn btn-primary btn-lg" type="submit">Add</button>
    </form>
</div>
</body>
</html>
