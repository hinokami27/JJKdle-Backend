<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Add Character</title>
    <style>
        #wrap{
            width: 1000px;
            height: 1200px;
            margin: 100px auto 0;
        }
    </style>
</head>
<body>
<div id="wrap">
    <form method="post" th:action="@{'/siege/edit'}">
        <input type="hidden" name="id" th:value="(${operator} !=null ? ${operator.getId()} : '')">
        <div>imgUrl</div>
        <input class="form-control" type="text" name="imgUrl" th:value="(${operator} !=null ? ${operator.getImgUrl()} : '')"><br>
        <div>name</div>
        <input class="form-control" type="text" name="name" th:value="(${operator} !=null ? ${operator.getName()} : '')"><br>
        <div>gender</div>
        <input class="form-control" type="text" name="gender" th:value="(${operator} !=null ? ${operator.getGender()} : '')"><br>
        <div>side</div>
        <input class="form-control" type="text" name="side" th:value="(${operator} !=null ? ${operator.getSide()} : '')"><br>
        <div>specialty</div>
        <input class="form-control" type="text" name="specialty" th:value="${spec}"><br>
        <div>organisation</div>
        <input class="form-control" type="text" name="organisation" th:value="(${operator} !=null ? ${operator.getOrganisation()} : '')"><br>
        <div>squad</div>
        <input class="form-control" type="text" name="squad" th:value="(${operator} !=null ? ${operator.getSquad()} : '')"><br>
        <div>sights</div>
        <input class="form-control" type="text" name="sights" th:value="${sight}"><br>
        <div>releaseYear</div>
        <input class="form-control" type="text" name="releaseYear" th:value="(${operator} !=null ? ${operator.getReleaseYear()} : '')"><br>
        <button class="btn btn-primary btn-lg" type="submit">Add</button>
    </form>
</div>
</body>
</html>
