<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>All Characters</title>
  <style>
    img{
      max-height: 322px;
      max-width: 600px;
    }
    ul{
      list-style-type: none;
      padding: 0px;
    }
  </style>
</head>
<body>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Gif</th>
    <th scope="col">Character Name</th>
    <th scope="col">Ability</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="gif : ${gifs}">
    <td scope="row" th:text="${gif.getGifUrl()}"></td>
    <td scope="row" th:text="${gif.getCharacterName()}"></td>
    <td scope="row" th:text="${gif.getAbility()}"></td>
    <td><a th:href="@{'/gif/editGif-form/{id}' (id=${gif.getId()})}" class="btn btn-primary">Edit</a></td>
  </tr>
  </tbody>
</table>
<a th:href="@{'/gif/addGif-form'}" class="btn btn-success">Add new gif</a>
</body>
</html>
